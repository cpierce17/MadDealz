<a id='tmp'>{{ text }}</a>
<script language="JavaScript">
    var url = window.location.href
    var root = '/'
    newRoot = url.substring(0, url.lastIndexOf(root) + root.length)
    document.getElementById('tmp').href = newRoot + '{{ href }}'
    document.getElementById("tmp").innerHTML = newRoot + '{{ href }}'
    document.getElementById('tmp').id = '{{ id }}'
</script>
