<script language="JavaScript">
    var url = window.location.href
    var root = '/'
    newRoot = url.substring(0, url.lastIndexOf(root) + root.length)
    var link = document.createElement('a');
    link.href = newRoot + '{{ href }}'
    link.innerHTML = {{ text }}
    link.id = '{{ id }}'
    document.body.appendChild(link);
</script>
