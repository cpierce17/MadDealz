            MONDAY
            <script language="JavaScript">
    var table = document.createElement('table');
    table.id = 'monday';
    var data = [['location', 'deal', 'start time', 'end time'], ['State Street Brats', '$1 Hamburgers', '9pm', '10pm'], ['Sconnie', '$1 Hamburgers', '1pm', '2pm']];
    var parent = document.getElementById('text') || document.body;

    var table_border = '1px solid black';
    var cell_border = '1px solid black';

    table.style.border = table_border;
    for(var i = 0; i < data.length; i++) {
        var row = document.createElement('tr');
        for(var j = 0; j < data[i].length; j++) {
            var cell = document.createElement('th');
            cell.innerHTML = data[i][j];
            cell.style.border = cell_border;
            row.appendChild(cell);
        }
        table.appendChild(row);
    }
    parent.appendChild(table);
</script>
