<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>site</title>
</head>
<body>
    <div style="height: 100%; width: 100%; white-space: nowrap; display: inline-block">
        <div style="z-index: 1; position: absolute; left: 0; right: 0; top: 0; height: 50%; background: linear-gradient(red, yellow)"></div>
        <div style="z-index: 1; position: absolute; left: 0; right: 0; bottom: 0; height: 50%; background: linear-gradient(yellow, red)"></div>
        <div id="text" style="z-index: 2; position: absolute; height: 100%; width: 100%;">
            <!--tables/sorted_tables.html-->
<script language="JavaScript">
    <!--All sorting functions. Add a map to sort_map in table.html for every function-->
    <!--Sorts deals in databse by day of week-->
    function sort_by_day(database) {
        var days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']
        <!--Iterate through the days of the week-->
        for (day in days) {
            var data = [['location', 'deal', 'start time', 'end time']]

            <!--Iterate through bars-->
            for (bar in database) {
                var deals = database[bar];

                <!--Iterate through deals-->
                for (deal in deals) {
                    var info = deals[deal];
                    <!--Get data from the day of week being iterated through-->
                    if (info.days && info.days[days[day]]) {
                        data.push([bar, deal, info.days[days[day]].start_time, info.days[days[day]].end_time])
                    }
                }
            }

            <!--Setup variables-->
            var table = document.createElement('table');
            table.id = days[day];
            table.style.border = '2px solid black';
            var parent = document.getElementById('text') || document.body;
            var cell_style = {'border': '2px solid black'}

            document.write(days[day]);
            <!--tables/base_table.html-->
<!--Variables taken:-->
<!--    table: table-->
<!--    document: parent-->
<!--    2d list: data-->
<!--    Object: cell_style={'border': '1px solid black', ...}-->
for(var i = 0; i < data.length; i++) {
    var row = document.createElement('tr');
    for(var j = 0; j < data[i].length; j++) {
        var cell = document.createElement('th');
        cell.innerHTML = data[i][j];
        Object.assign(cell.style, cell_style);
        row.appendChild(cell);
    }
    table.appendChild(row);
}
parent.appendChild(table);
<!--tables/base_table.html-->
        }
    }

    <!--Map function name to function-->
    var sort_map = {'sort_by_day': sort_by_day};

    <!--Get sort function-->
    var sort_func = sort_map['sort_by_day'];
    <!--Make sorted tables-->
    sort_func({'State Street Brats': {'$1 Hamburgers': {'extra_info': '', 'days': {'monday': {'start_time': '9pm', 'end_time': '10pm'}, 'tuesday': {'start_time': '9pm', 'end_time': '10pm'}, 'friday': {'start_time': '9pm', 'end_time': '10pm'}}}, 'Free Beer': {'extra_info': '', 'days': {'wednesday': {'start_time': '12am', 'end_time': '12pm'}, 'tuesday': {'start_time': '12am', 'end_time': '12pm'}, 'friday': {'start_time': '12am', 'end_time': '12pm'}}}}, 'Sconnie': {'$1 Hamburgers': {'extra_info': '', 'days': {'monday': {'start_time': '1pm', 'end_time': '2pm'}, 'tuesday': {'start_time': '1pm', 'end_time': '2pm'}, 'friday': {'start_time': '1pm', 'end_time': '2pm'}}}}});
</script>
<!--tables/sorted_tables.html-->
            <!--links/link.html-->
<script language="JavaScript">
    var parent = document.getElementById('text') || document.body;
    var link_info = {'href': '/the_bool.html', 'id': 'the_bool_link', 'innerHTML': 'the_bool_link'}
    <!--links/base_link.html-->
<!--Variables taken:-->
<!--    document: parent-->
<!--    Object: link_info={href: href, innerHTML: innerHTML, id: id, ...}-->
var link = document.createElement('a');
Object.assign(link, link_info);
parent.appendChild(link);
<!--links/base_link.html-->
</script>
<!--links/link.html-->
        </div>
    </div>
</body>
</html>
