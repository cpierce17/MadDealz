<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>site</title>
</head>
<body>
    <h1>Hello World!</h1>
    <a id='tmp'></a>
<script language="JavaScript">
    var url = window.location.href
    var root = '/'
    newRoot = url.substring(0, url.lastIndexOf(root) + root.length)
    document.getElementById('tmp').href = newRoot + 'bools.html'
    document.getElementById("tmp").innerHTML = newRoot + 'bools.html'
    document.getElementById('tmp').id = 'bool_link'
</script>
</body>
</html>
