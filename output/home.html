            MONDAY
            <script language="JavaScript">
    var table = document.createElement('table');
    table.id = 'monday'
    table.style.border = '1px solid black'

    <!--Make tags-->
    var row = document.createElement('tr')
    row.style.border = '1px solid black'
    var tags = ['location', 'deal', 'start time', 'end time']
    for (var tag in tags) {
        var cell = document.createElement('th')
        cell.innerHTML = tags[tag]
        cell.style.border = '1px solid black'
        row.appendChild(cell)
    }
    table.appendChild(row)

    <!--Make content-->
    var data = {'State Street Brats': {'$1 Hamburgers': {'extra_info': '', 'days': {'monday': {'start_time': '9pm', 'end_time': '10pm'}, 'tuesday': {'start_time': '9pm', 'end_time': '10pm'}, 'friday': {'start_time': '9pm', 'end_time': '10pm'}}}, 'Free Beer': {'extra_info': '', 'days': {'wednesday': {'start_time': '12am', 'end_time': '12pm'}, 'tuesday': {'start_time': '12am', 'end_time': '12pm'}, 'friday': {'start_time': '12am', 'end_time': '12pm'}}}}, 'Sconnie': {'$1 Hamburgers': {'extra_info': '', 'days': {'monday': {'start_time': '1pm', 'end_time': '2pm'}, 'tuesday': {'start_time': '1pm', 'end_time': '2pm'}, 'friday': {'start_time': '1pm', 'end_time': '2pm'}}}}}
    for (var bar in data) {
        for (var deal in data[bar]) {
            row = document.createElement('tr')
            row.style.border = '1px solid black'
            if (Object.keys(data[bar][deal]["days"]).includes('monday')) {
                var day = data[bar][deal]["days"]['monday']

                <!--bar-->
                var cell = document.createElement('td')
                cell.innerHTML = bar
                cell.style.border = '1px solid black'
                row.appendChild(cell)

                <!--deal-->
                var cell = document.createElement('td')
                cell.innerHTML = deal
                cell.style.border = '1px solid black'
                row.appendChild(cell)

                <!--start time-->
                var cell = document.createElement('td')
                cell.innerHTML = day['start_time']
                cell.style.border = '1px solid black'
                row.appendChild(cell)

                <!--end time-->
                var cell = document.createElement('td')
                cell.innerHTML = day['end_time']
                cell.style.border = '1px solid black'
                row.appendChild(cell)
            }
            table.appendChild(row)
        }
    }
    var parent = document.getElementById('text') || document.body
    parent.appendChild(table);
</script>
